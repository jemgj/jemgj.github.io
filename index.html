<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>iframe Window</title>
    <style>
        body {
            background-color: #D53C2F;
            color: white;
        }
    </style>
</head>
<body>

    <h1 id="iframeheading"></h1>
    <p>Set my Parent Header: <input type=text id="toParent"></input><button id="message_button">Set Parent Header</button></p>


    <script>
        // addEventListener support for IE8
        function bindEvent(element, eventName, eventHandler) {
            if (element.addEventListener) {
                element.addEventListener(eventName, eventHandler, false);
            } else if (element.attachEvent) {
                element.attachEvent('on' + eventName, eventHandler);
            }
        }
        // Send a message to the parent
        var sendMessage = function (msg) {
            // Make sure you are sending a string, and to stringify JSON
            window.parent.postMessage(msg, 'https://akalyaa.github.io');
        };
        var results = document.getElementById('iframeheading'),
            messageButton = document.getElementById('message_button');
        // Listen to messages from parent window
        bindEvent(window, 'message', function (e) {
	    document.getElementById('message_button')
            results.innerHTML = e.data;
        });
        // Send random message data on every button click
        bindEvent(messageButton, 'click', function (e) {
		
            var message= document.getElementById('toParent').value;
            sendMessage('' + message);
        });
    </script>
</body>
</html>
